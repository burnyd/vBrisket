---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'

    - name: Ensure build dependencies are installed (RedHat).
      package: name=which state=present
      when: ansible_os_family == 'RedHat'

  roles:
    - role_under_test
